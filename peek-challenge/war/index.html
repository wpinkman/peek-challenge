<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Piranha</title>
  </head>

  <body>
    <h1>Hello Piranha People!</h1>
    <h4>POST /api/timeslot</h4>
    <form action="/api/timeslot" method="post">
    	<label for="start_time">start_time (Example: 1406052000)</label>
    	<input id="start_time" type="text" name="timeslot[start_time]">
    	<label for="duration">duration (minutes)</label>
    	<input id="duration" type="text" name="timeslot[duration]">
    	<input type="submit"/>
    </form>
    <h4>GET /api/timeslots</h4>
    <form action="/api/timeslots" method="get">
    	<input type="submit"/>
    </form>
    <h4>POST /api/boat</h4>
    <form action="/api/boat" method="post">
    	<label for="capacity">capacity</label>
    	<input id="capacity" type="text" name="boat[capacity]">
    	<label for="name">name</label>
    	<input id="name" type="text" name="boat[name]">
    	<input type="submit"/>
    </form>
    <h4>GET /api/boats</h4>
    <form action="/api/boats" method="get">
    	<input type="submit"/>
    </form>
	
  </body>
</html>
